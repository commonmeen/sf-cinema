<ion-header>

  <ion-navbar>
    <ion-title ><img src="pic/sf.png" class="logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header class="theaterHeader">All of Theaters</ion-list-header>
    <ion-item *ngFor="let t of theaterDetail" class="theaterList" no-lines>
      <ion-icon name="ios-star-outline" ></ion-icon>
      {{t.name}}
    </ion-item>
  </ion-list>
</ion-content>
