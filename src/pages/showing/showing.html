<ion-header>

  <ion-navbar>
    <ion-title>SF Cinema City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-slides auto-play="3000" class="slide">
  <ion-slide *ngIf="promotions[0].picc">
    <img src="pic/{{promotions[0].picc}}">
  </ion-slide>
  <ion-slide *ngIf="promotions[1].picc">
    <img src="pic/{{promotions[1].picc}}">
  </ion-slide>
  <ion-slide *ngIf="promotions[2].picc">
    <img src="pic/{{promotions[2].picc}}">
  </ion-slide>
  <ion-slide *ngIf="promotions[3].picc">
    <img src="pic/{{promotions[3].picc}}">
  </ion-slide>
  <ion-slide *ngIf="promotions[4].picc">
    <img src="pic/{{promotions[4].picc}}">
  </ion-slide>
</ion-slides>

  <ion-grid class="grid">
    <ion-row >
      <ion-col *ngFor="let m of movies" col-4 (click)="itemTapped($event,m)">
        <img src="pic/{{m.pic}}" class="picMovie">
        <div class="date">{{m.date}}</div> 
        <div class="showing">{{m.nameTh}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
