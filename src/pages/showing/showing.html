<ion-header>

  <ion-navbar>
    <ion-title>SF Cinema City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="grid">
    <ion-row >
      <ion-col *ngFor="let m of movies" col-4 >
        <img src="pic/{{m.pic}}" class="picMovie">
        <div class="date">{{m.date}}</div> 
        <div class="showing">{{m.nameTh}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
