<ion-header>

  <ion-navbar>
    <ion-title>ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <div class="header"> {{theater}} </div>
  <ion-grid class="grid">
    <ion-row>
      <ion-col>
        <div class="screen">S C R E E N</div>
      </ion-col>
    </ion-row><br>
    <ion-row >
      <ion-col col-12>
        <img src="pic/{{t1.pic}}.jpg" *ngFor="let t1 of totalSeat1" class="seat" (click)="byTickets(t1)">
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row><br>
    <ion-row >
      <ion-col col-12>
        <img src="pic/{{t2.pic}}.jpg" *ngFor="let t2 of totalSeat2" class="seat" (click)="byTickets(t2)">
      </ion-col>
    </ion-row>
    <ion-row >
        <ion-col style="text-align: center">
          <img src="pic/vip.png" *ngFor="let vip of totalSeatVip" class="vip" (click)="byTickets(vip)">
        </ion-col>
    </ion-row>

    
    
  </ion-grid>
</ion-content>
