<ion-header>

  <ion-navbar>
    <div >
			<ion-title ><img src="pic/sf.png" class="logo"></ion-title>
		</div>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img class="poster" src="pic/{{pic}}"><br>
	<!-- <div style="text-align: center" (click)="byTicket($event,nameTh)">
		<button ion-button >By Ticket</button>
	</div> -->
	<ion-grid class="gird">
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">ชื่อเรื่อง: </ion-col>
			<ion-col col-8 class="posterDetail">{{nameTh}}</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">ประเภท: </ion-col>
			<ion-col col-8 class="posterDetail">{{type}}</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">วันที่เข้าฉาย: </ion-col>
			<ion-col col-8 class="posterDetail">{{date}}</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">เรท: </ion-col>
			<ion-col col-8 class="posterDetail">{{rate}}</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">เวลา: </ion-col>
			<ion-col col-8 class="posterDetail">{{minutes}}</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">ผู้กำกับ: </ion-col>
			<ion-col col-8 class="posterDetail">{{directed}}</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">นักแสดง: </ion-col>
			<ion-col col-8 class="posterDetail">{{starring}}</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4 class="posterDetailHeader">เรื่องย่อ: </ion-col>
		</ion-row>
		<ion-row>
			<ion-col class="posterDetail">{{plot}}</ion-col>
		</ion-row>
	</ion-grid>
	
	

</ion-content>
