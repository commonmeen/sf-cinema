  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title ><img src="pic/sf.png" class="logo"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>October</div>
  <ion-grid class="grid">
    <ion-row >
      <ion-col *ngFor="let mc of movieComingOctober" col-4 (click)="movieTapped($event,mc)">
        <img src="pic/{{mc.pic}}" class="picMovie">
        <div class="date">{{mc.date}}</div> 
        <div class="showing">{{mc.nameTh}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>November</div>
  <ion-grid class="grid">
    <ion-row >
      <ion-col *ngFor="let mn of movieComingNovember" col-4 (click)="movieTapped($event,mn)">
        <img src="pic/{{mn.pic}}" class="picMovie">
        <div class="date">{{mn.date}}</div> 
        <div class="showing">{{mn.nameTh}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
